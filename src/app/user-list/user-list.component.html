<h2>This is parent</h2>
<p>Positive rating: {{ positiveRating }}</p>
<p>Negative rating: {{ negativeRating }}</p>
<ul>
  <li *ngFor="let user of users"> Rating User {{ user.id }}: {{user.rating}}</li>
</ul>
<button mat-button (click)="resetRatings()">Reset Ratings</button>
<app-user-detail
  *ngFor="let user of users"
  [user]="user"
  [id]="user.id"
  (voted) = "onVoted($event)"
></app-user-detail>
